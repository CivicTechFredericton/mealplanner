version: '3.7'
services:
  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
  graphql:
    build:
      context: backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db/?sslmode=disable
      ENABLE_SSH: "false"
      OWNER_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db/?sslmode=disable
      PG_HOST: db
    depends_on:
      - db
    links:
      - db
  frontend:
    build:
      context: meal-planner-fredericton-ui
    ports:
      - "3000:3000"
    volumes:
      - ./meal-planner-fredericton-ui:/app:z
      - /app/node_modules
      - ./backend:/backend:z
    environment:
      REACT_APP_GRAPHQL_URL: http://localhost:4000/graphql
    depends_on:
      - graphql
    links:
      - graphql
  admin:
    build:
      context: admin-interface
    ports:
      - "2000:2000"
    volumes:
      - /app/node_modules
    depends_on:
      - graphql
    links:
      - graphql

volumes:
  pgdata:

